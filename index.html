<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Eastside Softwash</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5c8a8a;        /* Muted sea blue */
      --secondary: #ccd1d1;      /* Cool neutral grey */
      --accent: #ffc89b;         /* Peachy orange */
      --accent-dark: #e3a86e;
      --accent-light: #ffdbba;
      --dark: #0f1a2b;
      --light-bg: #1b2c47;
      --text-light: #f0f0f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark) url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #7aa9a9, var(--primary));
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-light);
    }

    .contact-form-wrapper {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(27, 44, 71, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    form input {
      padding: 0.75rem;
      border-radius: 5px;
      background: rgba(34, 34, 34, 0.9);
      border: 1px solid var(--secondary);
      color: white;
      font-size: 1rem;
    }

    form button {
      background: linear-gradient(to right, var(--accent-light), var(--accent));
      color: #111;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    form button:hover {
      background: var(--accent-dark);
      color: #fff;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: var(--secondary);
    }

    @media (max-width: 600px) {
      header, footer {
        flex-direction: column;
        text-align: center;
      }

      nav {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">Eastside Softwash</div>
    <nav>
      <a href="about.html" class="about-link">About Us</a>
      <a href="services.html" class="services-link">Services</a>
      <a href="donation.html" class="donation-link">Donations</a>
    </nav>
  </header>

  <section class="contact-form-wrapper">
    <form action="https://formsubmit.co/eastsidesoftscrub@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Name*" required>
      <input type="tel" name="phone" placeholder="Phone*" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://eastside-softwash.com/thankyou.html">
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Eastside Softwash | Built for results, backed by trust.</p>
  </footer>

  <script>
    const path = window.location.pathname;
    if (path.includes("about")) document.querySelector(".about-link")?.classList.add("active-link");
    if (path.includes("services")) document.querySelector(".services-link")?.classList.add("active-link");
    if (path.includes("contact")) document.querySelector(".contact-link")?.classList.add("active-link");
    if (path.includes("donation")) document.querySelector(".donation-link")?.classList.add("active-link");
  </script>
</body>
</html>
