<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eastside Softwash</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f1a2b;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .donation-bar {
      background: #333;
      color: white;
      padding: 0.5rem 2rem;
      text-align: center;
      font-size: 1rem;
    }

    .progress-container {
      background: #222;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-bar {
      background: #28a745;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    header {
      background: #1e90ff;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d0d0ff;
    }

    main {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background: #1b2c47;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    button {
      background: #28a745;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- DONATION BAR -->
  <div class="donation-bar">
    ðŸ’° Donations Raised: $0 / $100
    <div class="progress-container">
      <div class="progress-bar" style="width: 0%;"></div>
    </div>
  </div>

  <header>
    <div class="logo-text">Eastside Softwash</div>
    <nav>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us Today</h2>
    <form action="https://formsubmit.co/eastsidesoftscrub@gmail.com" method="POST" autocomplete="off">
      <input type="text" name="name" placeholder="Name" required>
      <input type="tel" name="phone" placeholder="Phone" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://eastside-softwash.com/thankyou.html">
      <input type="text" name="_honey" style="display:none">
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Eastside Softwash | Built for results, backed by trust.</p>
  </footer>
</body>
</html>
