<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services - Eastside Softwash</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5c8a8a;
      --secondary: #ccd1d1;
      --accent: #ffc89b;
      --accent-dark: #e3a86e;
      --accent-light: #ffdbba;
      --dark: #0f1a2b;
      --light-bg: #1b2c47;
      --text-light: #f0f0f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #7aa9a9, var(--primary));
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-light);
    }

    .active-link {
      display: none;
    }

    .services {
      max-width: 900px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--light-bg);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .services h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .services ul {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
    }

    .services li {
      padding: 0.75rem 0;
      border-bottom: 1px solid #444;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: var(--secondary);
    }

    @media (max-width: 600px) {
      header, footer {
        flex-direction: column;
        text-align: center;
      }

      nav {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">Eastside Softwash</div>
    <nav>
      <a href="about.html" class="about-link">About Us</a>
      <a href="services.html" class="services-link">Services</a>
      <a href="contact.html" class="contact-link">Contact</a>
      <a href="donation.html" class="donation-link">Donations</a>
    </nav>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <ul>
      <li>Pressure Washing</li>
      <li>Soft Washing</li>
      <li>Gutter Cleaning</li>
      <li>Window Cleaning</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Eastside Softwash | Built for results, backed by trust.</p>
  </footer>

  <script>
    const path = window.location.pathname;
    if (path.includes("about")) document.querySelector(".about-link").classList.add("active-link");
    if (path.includes("services")) document.querySelector(".services-link").classList.add("active-link");
    if (path.includes("contact")) document.querySelector(".contact-link").classList.add("active-link");
    if (path.includes("donation")) document.querySelector(".donation-link").classList.add("active-link");
  </script>
</body>
</html>
