<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Eastside Softwash</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f1a2b;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #1e90ff;
      padding: 1.5rem;
      text-align: center;
      color: white;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-form-wrapper {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1b2c47;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input, form button {
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form input {
      background: #222;
      color: #fff;
    }
    form button {
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eastside Softwash</h1>
    <nav>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-form-wrapper">
    <form action="https://formsubmit.co/eastsidesoftscrub@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Name*" required>
      <input type="tel" name="phone" placeholder="Phone*" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://eastside-softwash.com/thankyou.html">
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Eastside Softwash</p>
  </footer>
</body>
</html>
